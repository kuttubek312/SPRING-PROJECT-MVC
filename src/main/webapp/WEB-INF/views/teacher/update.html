<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>

<form  align="center" th:method="PATCH" th:action="@{/teachers/{id}/update(id=${teacher.id},courseId=${param.courseId})}" th:object="${teacher}">

  <label for="courseName">Enter FirstName</label>
  <input type="text" th:field="*{firstName}" id="courseName"/>
  <br>
  <br>
  <label for="lastName">Enter LastName</label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <br>
  <br>
  <label for="email">Enter Email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <br>
  <br>

  <input type="submit" value="Update"/>
</form>
</body>
</html>
